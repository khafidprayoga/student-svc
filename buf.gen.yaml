version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/khafidprayoga/student-svc/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative


